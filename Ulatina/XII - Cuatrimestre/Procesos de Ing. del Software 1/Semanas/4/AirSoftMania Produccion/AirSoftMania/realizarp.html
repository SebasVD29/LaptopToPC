<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago</title>
    <link rel="stylesheet" href="css/realizarp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<body>
    <div class="container">
        <h1>Realizar Pago</h1>
        <div class="payment-options">
            <button class="payment-button" id="creditCardButton">Pagar con Tarjeta de Crédito/Débito
                <i class="fa-regular fa-credit-card"></i>
            </button>
            <button class="payment-button" id="paypalButton">Pagar con Paypal
                <i class="fa-brands fa-paypal"></i>
            </button>
        </div>
        <form>
            <label for="nombre">Nombre del Titular</label>
            <input type="text" id="nombre" name="nombre" value="Eduardo Espinoza">

            <label for="numero">Número de Tarjeta</label>
            <input type="text" id="numero" name="numero" value="1234 5678 9012 3456">

            <div class="inline-fields">
                <div>
                    <label for="vencimiento">Vencimiento</label>
                    <input type="month" id="vencimiento" name="vencimiento" value="03/32">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" value="999">
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="cancel-button" id="goBack">Cancelar</button>
                <button type="submit" class="submit-button" id="paySuccess">Realizar Pago</button>
            </div>
        </form>

        <!-- Ventana emergente de confirmación -->
        <div id="confirm-popup" class="confirm-popup" style="display: none;">
            <div class="confirm-popup-content">
                <p id="confirm-message">¿Estás seguro de que deseas realizar esta acción?</p>
                <button id="confirm-yes">Confirmar</button>
                <button id="confirm-no">Cancelar</button>
            </div>
        </div>
    </div>

   <!-- Modal de carga -->
   <div id="loadingModal" class="loading-modal" style="display:none;">
    <div id="lottie-animation" style="width: 400px; height: 400px;">
        <!-- Usamos el elemento <img> para cargar el archivo GIF -->
        <img src="assets/images/paying.gif" alt="Procesando el pago" width="300" height="300">
        <p>Procesando el pago, por favor espere...</p>
    </div>
</div>
    <script src="js/realizarp.js"></script>
</body>

</html>
