<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <h1>Registrarse</h1>
  </header>

  <!-- Contenedor del formulario -->
  <div class="form-container">
    <form id="register-form" class="register-form">
      <label for="full-name">Nombre completo</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <div class="error-message" id="error-message">Las contraseñas no coinciden o hay un error en el correo.</div>

      <button type="submit" class="button-spacing">Registrarse</button>
      <button type="button" class="button-spacing" id="cancel-btn">Cancelar</button> <!-- Botón para cancelar -->

    </form>
  </div>

  <!-- Ventana emergente de confirmación para cancelar -->
  <div id="confirmation-popup" class="popup" style="display: none;">
    <div class="popup-content">
      <p>¿Estás seguro de que deseas cancelar el registro?</p>
      <button id="confirm-cancel">Sí</button>
      <button id="cancel-cancel">No</button>
    </div>
  </div>

  <!-- Ventana emergente de confirmación para registro exitoso -->
  <div id="success-popup" class="popup" style="display: none;">
    <div class="popup-content">
      <p>¡Registro exitoso! Se ha enviado un correo de confirmación.</p>
      <button id="close-success-popup">Cerrar</button>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
