<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="profile.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <div class="row profile">

            <div class="col-md-3">

                <div class="profile-sidebar">
                    <div class="profile-userpic">
                        <img src="profile.png" class="img-responsive" alt="">
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            Nombre de Usuario
                        </div>
                        <div class="profile-usertitle-job">
                            Usuario/Empresa
                        </div>
                    </div>

                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Catalogo</button>
                        <button type="button" class="btn btn-danger btn-sm">Cambiar info</button>
                        
                    </div>

                    <div class="profile-usermenu">
                        <!-- <ul> -->
                        <ul class="row">
                            <li >
                                <a href="#">
                                    Personal
                                </a>
                            </li>
                            <li  >
                                <a href="#">
                                    Favoritos
                                </a>
                            </li>

                            <li  >
                                <a href="#">
                                    Historial
                                </a>
                                
                            </li>
                            <li  >
                                <a href="#">
                                    Notificaciones
                                </a>
                                
                            </li>
                        </ul>
                    </div>

                    <div class="portlet light bordered">

                        <div class="row list-separated profile-stat">
                            <div class="col-md-4 col-sm-4 col-xs-6">
                                <div class="uppercase profile-stat-title"> 37 </div>
                                <div class="uppercase profile-stat-text"> Ventas </div>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-6">
                                <div class="uppercase profile-stat-title"> 51 </div>
                                <div class="uppercase profile-stat-text"> Compras </div>
                            </div>
                        </div>
                        <div>
                            <h4 class="profile-desc-title">Acerca....</h4>
                            <span class="profile-desc-text">Info</span>
                            
                            <div class="margin-top-20 profile-desc-link">
                                <a rel="">Contacto</a>
                            </div>
                            <div class="margin-top-20 profile-desc-link">
                                <a rel="">Red Social</a>
                            </div>
                        </div>

                    </div>

                </div>
                
            </div>
            <div class="col-md-9 order-content">
                <div class="form_main col-md-4 col-sm-5 col-xs-7">
                    <h4 class="heading"><strong>Informacion</strong><span></span></h4>
                    <div class="form">
                    <form action="" method="" id="contactFrm" name="contactFrm">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input  type="text" placeholder="Cedula/Id" name="id" class="txt" disabled>
                        </div>
                        <div>
                            <label></label>
                            <input  type="text"  placeholder="Nombre Completo" name="name" class="txt" disabled>
                        </div>
                        <div>
                            <label></label>
                            <input type="email"  placeholder="Email" id="email" name="email" class="txt" disabled>
                        </div>
                        <div>
                            <label></label>
                            <input type="number" placeholder="Telefono" id="telefono" name="telefono" class="txt" disabled>
                        </div>
                        <div>
                            <label></label>
                            <input type="password" placeholder="Password" id="password" name="password" class="txt" disabled>
                        </div>
                        <br>
                        <div class="btn-updatebuttons">
                            <button type="button" class="btn btn-danger btn-sm"  onclick="reactivarInput(['email', 'telefono', 'password'])">Actualizar</button>

                        </div>
                    </form>
                </div>
                </div>
                
        </div>
            </div>
        </div>
    </div>

    <script>
        function reactivarInput(ids) {
            ids.forEach(function(id) {
                document.getElementById(id).disabled = false;
            });
        }
    </script>
</body>
</html>
